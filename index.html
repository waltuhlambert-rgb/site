<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>00THEHIGHEYE</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    body {
      background-color: #121212;
      color: #f0f0f0;
      padding-top: 100px;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }

    header {
      position: fixed;
      top: 0;
      width: 100%;
      height: 100px;
      background-color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
    }

    header img {
      height: 80px;
      width: auto;
    }

    .order-button {
      background-color: #007bff;
      color: white;
      padding: 15px 30px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .order-button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <img src="logo1.png" alt="Shop Logo" />
  </header>

  <!-- Place Order Button -->
  <button class="order-button" onclick="openGoogleForm()">Place order</button>

  <script>
    function openGoogleForm() {
      const formURL = "https://docs.google.com/forms/d/e/1FAIpQLSe8ga30-Spn-pfx1sshNCIPzgt9v3KpSgN1nsxlPAD5Bbi2dg/viewform?usp=header"; // Replace with your actual form link
      window.open(formURL, "_blank");
    }
  </script>
</body>
</html>
